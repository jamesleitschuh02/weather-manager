<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Weather Site!</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Include CSS file-->
    <link rel="stylesheet" href="style.css">
    <!--Includes fontawesome library-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />

</head>

<body>
    <!--Include Moment Library-->
    <script src="lib/moment/moment.min.js"></script>
    
    <!-- Heading -->
    <nav class="navbar navbar-light bg-light">
    <span class="mx-auto navbar-brand mb-0 h1">Check the Weather!</span>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class="sideBar sideBar-left col-lg-3">
                <!--Creating a Search Bar and Search Button-->
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <input id="search-bar"></input>
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <!--List of search history-->
                    <ul class="list-group list-group-flush">
                    </ul>
                  </div>
            </div>
            
            <!--Empty space-->
            <div class="col-lg-1"></div>
            
            <div class="sideBar sideBar-right col-lg-8">
                <div class="row">
                    <!--Current weather information displayed for selected city -->
                    <div class="card col-lg-12" id="current-info">
                        <div class="card-body">
                            <h3 id="date-current"></h3>
                            <p class="current" id="temp-current"></p>
                            <p class="current" id="humidity-current"></p>
                            <p class="current" id="windspeed-current"></p>
                            <p class="current" id="uv-current"></p>
                        </div>
                    </div>
                </div>
                
                <!--5 Day forecast-->
                <h2>5 Day Forecast:</h2>
                <div class="row five-day"></div>
            </div>
        </div>
    </div>
    
    <!--Include Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Include javascript file-->
    <script src="script.js"></script>
</body>
</html>
